<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Filter/Search EMployees table</title>
  

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<style>
.row ul li.inline-images {
  width: 50%;
  float: left;
  list-style-type: none;
}

img.inline-img {
  border: 0 none;
  display: inline-block;
  height: auto;
  max-width: 100%;
  vertical-align: middle;
  padding: 10px;

}

</style>
  
</head>
<body>
               
   <script>
	angular.module('sortEmpApp', [])

	.controller('mainController', function($scope) {
	  $scope.sortType     = 'LastName'; // set the default sort type
	  $scope.sortReverse  = false;  // set the default sort order
	  $scope.searchEmployee   = '';     // set the default search/filter term
	  
	  // create the list of employees
	  $scope.employees = [{
			'EmployeeID': '1',
			'LastName': 'Davolio',
			'FirstName': 'Nancy',
			'Department': 'Accounting/Finance'
		}, {
			'EmployeeID': '2',
			'LastName': 'Fuller',
			'FirstName': 'Andrew',
			'Department': 'Marketting'
		}, {
			'EmployeeID': '3',
			'LastName': 'Leverling',
			'FirstName': 'Janet',
			'Department': 'Marketting'
		}, {
			'EmployeeID': '4',
			'LastName': 'Peacock',
			'FirstName': 'Margaret',
			'Department': 'Marketting'
		}, {
			'EmployeeID': '5',
			'LastName': 'Buchanan',
			'FirstName': 'Steven',
			'Department': 'IT'
		}, {
			'EmployeeID': '6',
			'LastName': 'Suyama',
			'FirstName': 'Michael',
			'Department': 'IT'
		}, {
			'EmployeeID': '7',
			'LastName': 'King',
			'FirstName': 'Robert',
			'Department': 'Operations'
		}, {
			'EmployeeID': '8',
			'LastName': 'Callahan',
			'FirstName': 'Laura',
			'Department': 'Operations'
		}, {
			'EmployeeID': '9',
			'LastName': 'Dodsworth',
			'FirstName': 'Anne',
			'Department': 'Operations'
		}, {
			'EmployeeID': '10',
			'LastName': 'West',
			'FirstName': 'Adam',
			'Department': 'Accounting/Finance'
		}];
	});
	
	</script>


<div class="container" ng-app="sortEmpApp" ng-controller="mainController">
	  <div class="row">
		  <div id="small-img" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center">
		    <ul>
		      <li class="inline-images">
		        <img alt="" src="images/angularLogo.png" class="img-responsive inline-img" width="575" height="172">
		      </li>
		      <li class="inline-images">
		        <img alt="" src="images/bootstrapLogo.png" class="img-responsive inline-img"  width="700" height="150">
		      </li>
		    </ul>
		  </div>
	</div>
  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search Employee" ng-model="searchEmployee">
      </div>      
    </div>
  </form>
  
  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'LastName'; sortReverse = !sortReverse">
            Last Name
            <span ng-show="sortType == 'LastName' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'LastName' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'FirstName'; sortReverse = !sortReverse">
          First Name
            <span ng-show="sortType == 'FirstName' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'FirstName' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'Department'; sortReverse = !sortReverse">
          Department
            <span ng-show="sortType == 'Department' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'Department' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="emp in employees | orderBy:sortType:sortReverse | filter:searchEmployee">
        <td>{{ emp.LastName }}</td>
        <td>{{ emp.FirstName }}</td>
        <td>{{ emp.Department }}</td>
      </tr>
    </tbody>
    
  </table>
</div>

</body>
</html>
